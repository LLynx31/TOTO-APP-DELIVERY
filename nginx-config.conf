# Configuration Nginx pour TOTO Backend
# Placer ce fichier dans: /etc/nginx/sites-available/toto-backend
# Puis créer un lien symb: ln -s /etc/nginx/sites-available/toto-backend /etc/nginx/sites-enabled/

upstream toto_backend {
    server localhost:3000 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream toto_websocket {
    server localhost:3001 weight=1 max_fails=3 fail_timeout=30s;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name toto.tangagroup.com api.toto.tangagroup.com;

    # Autoriser Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuration HTTPS principal
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name toto.tangagroup.com api.toto.tangagroup.com;

    # Certificats SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/toto.tangagroup.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/toto.tangagroup.com/privkey.pem;

    # Configuration SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 10m;

    # Sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/toto-backend-access.log combined;
    error_log /var/log/nginx/toto-backend-error.log warn;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    gzip_min_length 1000;
    gzip_vary on;

    # Proxy vers NestJS
    location / {
        proxy_pass http://toto_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # WebSocket (Socket.io)
    location /socket.io {
        proxy_pass http://toto_websocket;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts longs pour WebSocket
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Pas de buffering pour WebSocket
        proxy_buffering off;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://toto_backend;
    }

    # API Documentation
    location /api {
        proxy_pass http://toto_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Denial of Service protection
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req zone=api_limit burst=20 nodelay;

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://toto_backend;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, immutable";
    }
}

# Configuration pour uploads (optionnel)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name uploads.toto.tangagroup.com;

    ssl_certificate /etc/letsencrypt/live/toto.tangagroup.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/toto.tangagroup.com/privkey.pem;

    access_log /var/log/nginx/toto-uploads-access.log combined;
    error_log /var/log/nginx/toto-uploads-error.log warn;

    # Restriction des uploads
    client_max_body_size 10m;

    location / {
        alias /var/uploads/toto/;
        
        # Sécurité
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Disposition "attachment" always;
        
        # Cache
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
